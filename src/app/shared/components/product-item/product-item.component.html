<div class="product-item">
  <div class="card">
    <div class="card-body">
      <img [src]='"assets/img/products/"+product.img_url' alt="" class="img-fluid">
    </div>
    <div class="card-footer bg-white p-2 text-center">
       <h5>{{product.name}}</h5>
       <span>
         <strong class="mr-2">{{product.price}}</strong>
         <em class="text-warning">cfa</em>
       </span>
    </div>
  </div>
</div>
